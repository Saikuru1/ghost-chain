<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GHOST CHAIN</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* Flex container to hold the Title and the Ghost side-by-side */
        .header-container { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        
        h1 { font-size: 1.8rem; text-shadow: 0 0 10px #00ff41; margin: 0; }
        
        .ghost-ascii { white-space: pre; font-size: 10px; line-height: 10px; color: #00ff41; text-shadow: 0 0 5px #00ff41; }
        
        #log { border: 1px solid #00ff41; width: 100%; max-width: 600px; height: 50vh; overflow-y: auto; padding: 15px; background: #000; margin-bottom: 20px; box-shadow: 0 0 15px #00ff4133; font-size: 16px; }
        .block { border-left: 3px solid #00ff41; margin: 12px 0; padding: 12px; background: #0a0a0a; animation: fadein 0.5s; word-wrap: break-word; }
        @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
        
        .input-group { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 600px; margin-bottom: 15px; }
        input { background: #000; color: #00ff41; border: 1px solid #00ff41; padding: 15px; font-size: 18px; outline: none; border-radius: 4px; }
        button { background: #00ff41; color: #000; border: none; padding: 18px; cursor: pointer; font-weight: bold; font-size: 18px; border-radius: 4px; transition: 0.2s; }
        button:active { background: #008f25; }
        
        .system { color: #888; font-size: 0.9em; margin-bottom: 10px; text-align: center; }
        .hidden { display: none; }
        
        /* Diagnostics Styling */
        #debug-box { width: 100%; max-width: 600px; background: #111; border: 1px solid #333; padding: 12px; margin-top: 15px; font-size: 14px; color: #ffa500; border-radius: 4px; }
        #debug-text { max-height: 100px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>GHOST_CHAIN</h1>
        <div class="ghost-ascii">
 .-.
|oo |
|   |
'^^^'
        </div>
    </div>
    
    <div id="setup" style="width: 100%; max-width: 600px;">
        <p class="system">STATUS: <span id="conn-status" style="color: yellow;">OFFLINE</span></p>
        <div class="input-group">
            <input type="text" id="room-name" placeholder="Room Name (e.g. Tesla-432)">
            <input type="password" id="cipher-key" placeholder="Secret Key">
            <input type="password" id="gh-token" placeholder="GitHub Token (ghp_...)">
            <button onclick="boot()">INITIALIZE_GHOST</button>
        </div>

        <div id="debug-box">
            <div style="border-bottom: 1px solid #333; margin-bottom: 5px;">DIAGNOSTICS:</div>
            <div id="debug-text">> Waiting for initialization...</div>
        </div>
    </div>

    <div id="terminal" class="hidden">
        <div id="log"></div>
        <div class="input-group">
            <input type="text" id="data-input" placeholder="Enter data to mine...">
            <button onclick="mine()">MINE</button>
        </div>
        <p id="peer-status" class="system">Searching for peers...</p>
    </div>

    <script>
        // Fixed Gist ID based on your working version
        const GIST_ID = "5140e07429751db7d768ab274e3e8e2a";
        let blockchain = [];
        let peer = null;
        let connections = [];
        let myRoomHash = "";

        function debug(msg) {
            const d = document.getElementById('debug-text');
            d.innerHTML += `<br>> ${msg}`;
            d.scrollTop = d.scrollHeight;
            console.log(msg);
        }

        async function boot() {
            const token = document.getElementById('gh-token').value;
            const roomName = document.getElementById('room-name').value;
            const pass = document.getElementById('cipher-key').value;
            const statusLabel = document.getElementById('conn-status');

            if(!roomName || !pass || !token) {
                return alert("All fields (Room, Key, and Token) are required.");
            }
            
            statusLabel.innerText = "STARTING...";
            debug("Initializing PeerJS...");
            
            try {
                // Sanitize Room ID for PeerJS
                myRoomHash = btoa(roomName).replace(/[^a-zA-Z0-9]/g, "").substring(0, 8);
                peer = new Peer(`gc-${myRoomHash}-${Math.floor(Math.random()*10000)}`);
                
                peer.on('open', async (myId) => {
                    debug(`Handshake successful. My ID: ${myId}`);
                    statusLabel.innerText = "UPDATING BEACON...";
                    
                    const beaconSuccess = await updateBeacon(token, myId);
                    
                    if(beaconSuccess) {
                        debug("Beacon updated. Ghost Materialized.");
                        document.getElementById('setup').classList.add('hidden');
                        document.getElementById('terminal').classList.remove('hidden');
                        setInterval(() => scanBeacon(token, myId), 10000);
                    } else {
                        statusLabel.innerText = "GIST ERROR";
                        statusLabel.style.color = "red";
                    }
                });

                peer.on('error', (err) => {
                    debug(`PEER ERROR: ${err.type}`);
                    statusLabel.innerText = "PEER FAIL";
                });

                peer.on('connection', conn => {
                    debug(`Inbound connection from: ${conn.peer}`);
                    if (conn.peer.startsWith(`gc-${myRoomHash}`)) {
                        setupConn(conn);
                    }
                });

            } catch (err) {
                debug(`CRITICAL BOOT ERROR: ${err.message}`);
            }
        }

        async function updateBeacon(token, myId) {
            try {
                debug("Fetching Gist data...");
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                if(!res.ok) throw new Error(`GitHub API Error: ${res.status}`);
                
                const data = await res.json();
                let peers = JSON.parse(data.files["ghost_discovery.json"].content);
                
                if(!peers.includes(myId)) {
                    peers.push(myId);
                    debug("Patching Lighthouse beacon...");
                    await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': `token ${token}` },
                        body: JSON.stringify({ files: { "ghost_discovery.json": { content: JSON.stringify(peers) } } })
                    });
                }
                return true;
            } catch(e) {
                debug(`BEACON ERROR: ${e.message}`);
                return false;
            }
        }

        async function scanBeacon(token, myId) {
            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const data = await res.json();
                const peers = JSON.parse(data.files["ghost_discovery.json"].content);
                peers.forEach(p => {
                    if(p !== myId && p.startsWith(`gc-${myRoomHash}`) && !connections.find(c => c.peer === p)) {
                        debug(`Tunneling to peer: ${p}`);
                        setupConn(peer.connect(p));
                    }
                });
            } catch(e) { console.error("Scan error"); }
        }

        function setupConn(conn) {
            conn.on('open', () => {
                debug(`Tunnel Established with ${conn.peer}`);
                connections.push(conn);
                document.getElementById('peer-status').innerText = `PEERS CONNECTED: ${connections.length}`;
                conn.send({ chain: blockchain });
            });
            conn.on('data', data => {
                if(data.chain && data.chain.length > blockchain.length) {
                    blockchain = data.chain;
                    render();
                }
            });
        }

        function mine() {
            const val = document.getElementById('data-input').value;
            if(!val) return;
            blockchain.push({ 
                index: blockchain.length, 
                data: val, 
                timestamp: new Date().toLocaleTimeString() 
            });
            connections.forEach(c => c.send({ chain: blockchain }));
            render();
            document.getElementById('data-input').value = "";
        }

        function render() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = blockchain.map(b => `
                <div class="block">
                    <b>BLOCK_${b.index}:</b> ${b.data}
                    <div class="system" style="font-size:0.7em; margin-top:5px;">TIMESTAMP: ${b.timestamp}</div>
                </div>
            `).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>
</body>
</html>
