<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GHOST CHAIN TERMINAL</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #log { border: 1px solid #00ff41; width: 100%; max-width: 600px; height: 400px; overflow-y: auto; padding: 15px; background: #000; margin-bottom: 20px; box-shadow: 0 0 10px #00ff4133; }
        .block { border-left: 3px solid #00ff41; margin: 10px 0; padding: 10px; background: #0a0a0a; animation: fadein 0.5s; }
        @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
        .input-group { display: flex; gap: 10px; width: 100%; max-width: 600px; margin-bottom: 10px; }
        input { background: #000; color: #00ff41; border: 1px solid #00ff41; padding: 10px; flex-grow: 1; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .system { color: #888; font-size: 0.8em; }
        .hidden { display: none; }
        #debug-box { width: 100%; max-width: 600px; background: #111; border: 1px solid #333; padding: 10px; margin-top: 10px; font-size: 12px; color: #ffa500; }
    </style>
</head>
<body>
    <h1>GHOST_CHAIN_UNIVERSAL</h1>
    
    <div id="setup" style="width: 100%; max-width: 600px;">
        <p class="system">STATUS: <span id="conn-status" style="color: yellow;">OFFLINE</span></p>
        <div class="input-group">
            <input type="text" id="room-name" placeholder="Room Name (e.g. Tesla-432)">
            <input type="password" id="cipher-key" placeholder="Secret Key">
            <button onclick="boot()">CONNECT</button>
        </div>
        <input type="password" id="gh-token" placeholder="Your GitHub Token (ghp_...)">
        
        <div id="debug-box">
            <div>LOG:</div>
            <div id="debug-text">> Waiting for initialization...</div>
        </div>
    </div>

    <div id="terminal" class="hidden">
        <div id="log"></div>
        <div class="input-group">
            <input type="text" id="data-input" placeholder="Enter data to mine...">
            <button onclick="mine()">MINE</button>
        </div>
        <p id="peer-status" class="system">Searching for peers...</p>
    </div>

    <script>
        const GIST_ID = "5140e07429751db7d768ab274e3e8e2a"; 
        let blockchain = [];
        let peer = null;
        let connections = [];
        let myRoomHash = "";

        function debug(msg) {
            const d = document.getElementById('debug-text');
            d.innerHTML += `<br>> ${msg}`;
            console.log(msg);
        }

        async function boot() {
            const token = document.getElementById('gh-token').value;
            const roomName = document.getElementById('room-name').value;
            const pass = document.getElementById('cipher-key').value;
            const statusLabel = document.getElementById('conn-status');

            if(!roomName || !pass || !token) {
                return alert("All fields (Room, Key, and Token) are required.");
            }
            
            statusLabel.innerText = "STARTING...";
            debug("Initializing PeerJS...");
            
            try {
                myRoomHash = btoa(roomName).substring(0, 8); 
                peer = new Peer(`${myRoomHash}-${Math.floor(Math.random()*10000)}`);
                
                peer.on('open', async (myId) => {
                    debug(`Handshake successful. My ID: ${myId}`);
                    statusLabel.innerText = "UPDATING BEACON...";
                    
                    const beaconSuccess = await updateBeacon(token, myId);
                    
                    if(beaconSuccess) {
                        debug("Beacon updated. Switching to terminal...");
                        document.getElementById('setup').classList.add('hidden');
                        document.getElementById('terminal').classList.remove('hidden');
                        setInterval(() => scanBeacon(token, myId), 10000);
                    } else {
                        statusLabel.innerText = "GIST ERROR";
                        statusLabel.style.color = "red";
                    }
                });

                peer.on('error', (err) => {
                    debug(`PEER ERROR: ${err.type}`);
                    statusLabel.innerText = "PEER FAIL";
                });

                peer.on('connection', conn => {
                    debug(`Inbound connection from: ${conn.peer}`);
                    if (conn.peer.startsWith(myRoomHash)) {
                        setupConn(conn);
                    }
                });

            } catch (err) {
                debug(`CRITICAL BOOT ERROR: ${err.message}`);
            }
        }

        async function updateBeacon(token, myId) {
            try {
                debug("Fetching Gist data...");
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                if(!res.ok) throw new Error(`GitHub API Error: ${res.status}`);
                
                const data = await res.json();
                let peers = JSON.parse(data.files["ghost_discovery.json"].content);
                
                if(!peers.includes(myId)) {
                    peers.push(myId);
                    debug("Patching Gist with new Peer ID...");
                    await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': `token ${token}` },
                        body: JSON.stringify({ files: { "ghost_discovery.json": { content: JSON.stringify(peers) } } })
                    });
                }
                return true;
            } catch(e) { 
                debug(`BEACON ERROR: ${e.message}`);
                return false;
            }
        }

        async function scanBeacon(token, myId) {
            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const data = await res.json();
                const peers = JSON.parse(data.files["ghost_discovery.json"].content);
                peers.forEach(p => {
                    if(p !== myId && p.startsWith(myRoomHash) && !connections.find(c => c.peer === p)) {
                        debug(`Attempting P2P Tunnel to: ${p}`);
                        setupConn(peer.connect(p));
                    }
                });
            } catch(e) { console.error("Scan error"); }
        }

        function setupConn(conn) {
            conn.on('open', () => {
                debug(`Tunnel Established with ${conn.peer}`);
                connections.push(conn);
                document.getElementById('peer-status').innerText = `PEERS CONNECTED: ${connections.length}`;
                conn.send({ chain: blockchain });
            });
            conn.on('data', data => {
                if(data.chain && data.chain.length > blockchain.length) {
                    blockchain = data.chain;
                    render();
                }
            });
        }

        function mine() {
            const val = document.getElementById('data-input').value;
            if(!val) return;
            blockchain.push({ index: blockchain.length, data: val, timestamp: Date.now() });
            connections.forEach(c => c.send({ chain: blockchain }));
            render();
            document.getElementById('data-input').value = "";
        }

        function render() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = blockchain.map(b => `
                <div class="block">
                    <b>BLOCK_${b.index}:</b> ${b.data}
                    <div class="system" style="font-size:0.6em">TS: ${b.timestamp}</div>
                </div>
            `).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>
</body>
</html>
