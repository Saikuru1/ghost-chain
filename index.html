<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST CHAIN</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 1.8rem; text-shadow: 0 0 10px #00ff41; margin-bottom: 5px; }
        .ghost-ascii { white-space: pre; font-size: 10px; line-height: 10px; margin-bottom: 20px; color: #00ff41; }
        
        #log { border: 1px solid #00ff41; width: 100%; max-width: 600px; height: 50vh; overflow-y: auto; padding: 15px; background: #000; margin-bottom: 20px; box-shadow: 0 0 15px #00ff4133; font-size: 16px; }
        .block { border-left: 3px solid #00ff41; margin: 12px 0; padding: 12px; background: #0a0a0a; animation: fadein 0.5s; word-wrap: break-word; }
        @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
        
        .input-group { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 600px; margin-bottom: 15px; }
        input { background: #000; color: #00ff41; border: 1px solid #00ff41; padding: 15px; font-size: 18px; outline: none; border-radius: 4px; }
        button { background: #00ff41; color: #000; border: none; padding: 18px; cursor: pointer; font-weight: bold; font-size: 18px; border-radius: 4px; transition: 0.2s; }
        button:active { background: #008f25; }
        
        .system { color: #888; font-size: 0.9em; margin-bottom: 10px; text-align: center; }
        .hidden { display: none; }
        #debug-box { width: 100%; max-width: 600px; background: #111; border: 1px solid #333; padding: 12px; margin-top: 15px; font-size: 14px; color: #ffa500; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="ghost-ascii">
     .-.
    |oo |
    |   |
    '^^^'
    </div>
    <h1>GHOST_CHAIN</h1>
    
    <div id="setup" style="width: 100%; max-width: 600px;">
        <p class="system">STATUS: <span id="conn-status" style="color: yellow;">OFFLINE</span></p>
        <div class="input-group">
            <input type="text" id="room-name" placeholder="Room Name">
            <input type="password" id="cipher-key" placeholder="Secret Key">
            <button onclick="boot()">INITIALIZE_GHOST</button>
        </div>
        
        <div id="debug-box">
            <div>DIAGNOSTICS:</div>
            <div id="debug-text">> Waiting for signal...</div>
        </div>
    </div>

    <div id="terminal" class="hidden">
        <div id="log"></div>
        <div class="input-group" style="flex-direction: row;">
            <input type="text" id="data-input" placeholder="Enter data...">
            <button onclick="mine()">MINE</button>
        </div>
        <p id="peer-status" class="system">Scanning for other ghosts...</p>
    </div>

    <script>
        // Obfuscated Token (Base64 encoded to hide from simple scrapers)
        const _0x7b = () => atob("Z2hwX0ZTUkNtUVBWdnU5R2Fva0YwZ2hxQVliSnE1UHR3MkgwUlRz");
        const GIST_ID = "5140e07429751db7d768ab274e3e8e2a"; 
        
        let blockchain = [];
        let peer = null;
        let connections = [];
        let myRoomHash = "";

        function debug(msg) {
            const d = document.getElementById('debug-text');
            d.innerHTML += `<br>> ${msg}`;
            d.scrollTop = d.scrollHeight;
        }

        async function boot() {
            const token = _0x7b();
            const roomName = document.getElementById('room-name').value;
            const pass = document.getElementById('cipher-key').value;
            const statusLabel = document.getElementById('conn-status');

            if(!roomName || !pass) return alert("Room and Key required.");
            
            statusLabel.innerText = "BOOTING...";
            debug("Decrypting Lighthouse access...");
            
            try {
                // Sanitize Room Hash to avoid PeerJS errors
                myRoomHash = btoa(roomName).replace(/[^a-zA-Z0-9]/g, "").substring(0, 10); 
                peer = new Peer(`gc-${myRoomHash}-${Math.floor(Math.random()*10000)}`);
                
                peer.on('open', async (myId) => {
                    debug(`Peer ID stabilized: ${myId}`);
                    statusLabel.innerText = "SYNCING BEACON...";
                    
                    const beaconSuccess = await updateBeacon(token, myId);
                    
                    if(beaconSuccess) {
                        debug("Beacon established. Terminal live.");
                        document.getElementById('setup').classList.add('hidden');
                        document.getElementById('terminal').classList.remove('hidden');
                        setInterval(() => scanBeacon(token, myId), 10000);
                    } else {
                        statusLabel.innerText = "BEACON FAIL";
                    }
                });

                peer.on('error', (err) => {
                    debug(`PROTOCOL ERROR: ${err.type}`);
                    statusLabel.innerText = "OFFLINE";
                });

                peer.on('connection', conn => {
                    if (conn.peer.startsWith(`gc-${myRoomHash}`)) {
                        debug("Incoming peer sync...");
                        setupConn(conn);
                    }
                });

            } catch (err) {
                debug(`CRITICAL FAILURE: ${err.message}`);
            }
        }

        async function updateBeacon(token, myId) {
            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const data = await res.json();
                let peers = JSON.parse(data.files["ghost_discovery.json"].content);
                
                if(!peers.includes(myId)) {
                    peers.push(myId);
                    await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': `token ${token}` },
                        body: JSON.stringify({ files: { "ghost_discovery.json": { content: JSON.stringify(peers) } } })
                    });
                }
                return true;
            } catch(e) { 
                debug(`Lighthouse Sync Error: ${e.message}`);
                return false;
            }
        }

        async function scanBeacon(token, myId) {
            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const data = await res.json();
                const peers = JSON.parse(data.files["ghost_discovery.json"].content);
                peers.forEach(p => {
                    if(p !== myId && p.startsWith(`gc-${myRoomHash}`) && !connections.find(c => c.peer === p)) {
                        debug(`Connecting to Peer: ${p}`);
                        setupConn(peer.connect(p));
                    }
                });
            } catch(e) { console.error("Scanning..."); }
        }

        function setupConn(conn) {
            conn.on('open', () => {
                connections.push(conn);
                document.getElementById('peer-status').innerText = `PEERS DETECTED: ${connections.length}`;
                conn.send({ chain: blockchain });
            });
            conn.on('data', data => {
                if(data.chain && data.chain.length > blockchain.length) {
                    blockchain = data.chain;
                    render();
                }
            });
        }

        function mine() {
            const val = document.getElementById('data-input').value;
            if(!val) return;
            blockchain.push({ index: blockchain.length, data: val, timestamp: Date.now() });
            connections.forEach(c => c.send({ chain: blockchain }));
            render();
            document.getElementById('data-input').value = "";
        }

        function render() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = blockchain.map(b => `
                <div class="block">
                    <b>BLOCK_${b.index}:</b> ${b.data}
                    <div class="system" style="font-size:0.7em; margin-top:5px;">EPOCH: ${b.timestamp}</div>
                </div>
            `).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>
</body>
</html>
