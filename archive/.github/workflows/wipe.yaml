name: Ghost Chain Janitor
on:
  schedule:
    - cron: '0 0 * * *' # Runs exactly at midnight UTC every day
  workflow_dispatch: # Allows you to run it manually from GitHub for testing

jobs:
  wipe_gist:
    runs-on: ubuntu-latest
    steps:
      - name: Reset Discovery Beacon
        run: |
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHOST_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/gists/${{ secrets.GIST_ID }} \
            -d '{"files":{"ghost_discovery.json":{"content":"[]"}}}'